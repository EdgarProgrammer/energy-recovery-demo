<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Energy Recovery Simulation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Truck Energy Recovery Simulation</h1>

  <div class="controls">
    <label>Number of Trucks: <input type="number" id="truckCount" value="5" min="1" max="20"></label>
    <label>Truck Weight (tons): <input type="number" id="truckWeight" value="20" min="5" max="50"></label>
    <label>Truck Speed (km/h): <input type="number" id="truckSpeed" value="60" min="10" max="120"></label>
    <button id="startBtn">Start Simulation</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div class="road">
    <div id="truckContainer"></div>
  </div>

  <div class="stats">
    <p>Total Energy Recovered: <span id="totalEnergy">0</span> kWh</p>
  </div>

  <canvas id="energyChart" width="600" height="300"></canvas>

  <script src="script.js"></script>
</body>
</html>
